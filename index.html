<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZERTIX - Crédits Vidéo</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Fichier CSS personnalisé -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-gradient-to-r from-blue-400 to-blue-600 p-4 shadow-lg rounded-b-xl flex justify-between items-center flex-wrap">
        <div class="text-white text-3xl font-extrabold tracking-wide cursor-pointer" onclick="navigate('home')">
            AZERTIX
        </div>
        <nav class="flex items-center space-x-6 mt-4 md:mt-0">
            <button
                onclick="navigate('home')"
                class="text-white text-lg font-semibold hover:text-blue-100 transition duration-300 ease-in-out px-3 py-1 rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
            >
                Accueil
            </button>
            <button
                onclick="navigate('allCredits')"
                class="text-white text-lg font-semibold hover:text-blue-100 transition duration-300 ease-in-out px-3 py-1 rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
            >
                Crédits
            </button>
            <button
                onclick="navigate('reportMissingCredit')"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow-md transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-300"
            >
                Crédit manquant
            </button>
        </nav>
    </header>

    <main id="app-root"></main>

  <script>
        // Données de remplacement pour les vidéos et les crédits
        const videosData = [
            {
                id: 'vid1',
                title: 'Ma Super Vidéo #1 - L\'Aventure Commence',
                thumbnail: 'https://placehold.co/320x180/E0E0E0/333333?text=AZERTIX+Video+1',
                credits: [
                    { name: 'Jean Dupont', role: 'Réalisateur' },
                    { name: 'Marie Curie', role: 'Monteuse' },
                    { name: 'Albert Einstein', role: 'Acteur Principal' },
                    { name: 'Léa Martin', role: 'Assistante Caméra' },
                    { name: 'Sophie Dubois', role: 'Compositeur' },
                    { name: 'Pierre Moreau', role: 'Sound Designer' },
                ],
                youtubeUrl: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
            },
            {
                id: 'vid2',
                title: 'Une Autre Vidéo Cool - Le Mystère Dévoilé',
                thumbnail: 'https://placehold.co/320x180/D0D0D0/222222?text=AZERTIX+Video+2',
                credits: [
                    { name: 'Luc Tremblay', role: 'Directeur de la photographie' },
                    { name: 'Chloe Roy', role: 'Scénariste' },
                    { name: 'Marc Gagnon', role: 'Designer Graphique' },
                    { name: 'Sarah Lavoie', role: 'Coordinatrice de production' },
                ],
                youtubeUrl: 'https://www.youtube.com/watch?v=some_other_video_id'
            },
            {
                id: 'vid3',
                title: 'Troisième Vidéo - Secrets d\'un Ancien Monde',
                thumbnail: 'https://placehold.co/320x180/C0C0C0/111111?text=AZERTIX+Video+3',
                credits: [
                    { name: 'Antoine Leclerc', role: 'Producteur Exécutif' },
                    { name: 'Émilie Beaulieu', role: 'Directrice Artistique' },
                    { name: 'Nicolas Fournier', role: 'Éclairagiste' },
                    { name: 'Olivia Girard', role: 'Ingénieure du son' },
                ],
                youtubeUrl: 'https://www.youtube.com/watch?v=another_video_id'
            },
            {
                id: 'vid4',
                title: 'Quatrième Vidéo - Guide Complet',
                thumbnail: 'https://placehold.co/320x180/B0B0B0/000000?text=AZERTIX+Video+4',
                credits: [
                    { name: 'Gabriel Rousseau', role: 'Voix Off' },
                    { name: 'Charlotte Lefevre', role: 'Animateur 2D' },
                    { name: 'Jules Lambert', role: 'Développeur Logiciel' },
                    { name: 'Manon Petit', role: 'Testeur QA' },
                ],
                youtubeUrl: 'https://www.youtube.com/watch?v=yet_another_video_id'
            }
        ];

        const appRoot = document.getElementById('app-root');

        // Fonction pour rendre la page d'accueil
        function renderHomePage() {
            appRoot.innerHTML = `
                <div class="container mx-auto p-6">
                    <h2 class="text-4xl font-extrabold text-light-heading mb-8 text-center animate-fade-in-down">Dernières Vidéos</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        ${videosData.map(video => `
                            <div
                                class="card-bg rounded-xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer overflow-hidden border border-gray-200"
                                onclick="navigate('videoCredits', '${video.id}')"
                            >
                                <img
                                    src="${video.thumbnail}"
                                    alt="${video.title}"
                                    class="w-full h-48 object-cover rounded-t-xl"
                                    onerror="this.onerror=null;this.src='https://placehold.co/320x180/CCCCCC/000000?text=Image+non+disponible';"
                                />
                                <div class="p-4">
                                    <h3 class="text-xl font-bold text-light-heading mb-2 truncate">${video.title}</h3>
                                    <p class="text-sm text-light-body">Cliquez pour voir les crédits</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Fonction pour rendre la page des crédits d'une vidéo spécifique
        function renderVideoCreditPage(videoId) {
            const video = videosData.find(v => v.id === videoId);

            if (!video) {
                appRoot.innerHTML = `
                    <div class="flex items-center justify-center min-h-screen bg-gray-50 text-light-body">
                        <p class="text-xl">Vidéo non trouvée. <button onclick="navigate('home')" class="text-blue-600 hover:underline">Retour à l'accueil</button></p>
                    </div>
                `;
                return;
            }

            appRoot.innerHTML = `
                <div class="container mx-auto p-6">
                    <button
                        onclick="navigate('home')"
                        class="mb-6 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition duration-200 flex items-center shadow-sm"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        Retour
                    </button>

                    <div class="card-bg rounded-xl shadow-2xl p-6 lg:p-8 flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-8 mb-8 border border-gray-200">
                        <img
                            src="${video.thumbnail}"
                            alt="${video.title}"
                            class="w-full md:w-64 h-auto rounded-lg shadow-lg border border-gray-100"
                            onerror="this.onerror=null;this.src='https://placehold.co/320x180/E0E0E0/333333?text=Image+non+disponible';"
                        />
                        <div class="flex-1 text-center md:text-left">
                            <h2 class="text-4xl font-extrabold text-light-heading mb-2">${video.title}</h2>
                            <a
                                href="${video.youtubeUrl}"
                                target="_blank"
                                rel="noopener noreferrer"
                                class="inline-flex items-center text-red-600 hover:text-red-700 transition-colors duration-200 text-lg font-semibold"
                            >
                                Voir sur YouTube
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                                    <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                                </svg>
                            </a>
                        </div>
                    </div>

                    <h3 class="text-3xl font-bold text-light-heading mb-6 text-center">Crédits de la vidéo</h3>
                    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${video.credits.map((credit, index) => `
                            <li class="bg-gradient-to-br from-blue-50 to-indigo-100 p-5 rounded-lg shadow-md border border-blue-200 animate-fade-in">
                                <p class="text-xl font-semibold text-gray-800 mb-1">${credit.name}</p>
                                <p class="text-md text-gray-600">${credit.role}</p>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Fonction pour rendre la page de rapport de crédits manquants
        function renderReportMissingCreditPage() {
            appRoot.innerHTML = `
                <div class="container mx-auto p-6">
                    <button
                        onclick="navigate('home')"
                        class="mb-6 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition duration-200 flex items-center shadow-sm"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        Retour à l'accueil
                    </button>

                    <div class="card-bg rounded-xl shadow-2xl p-8 max-w-2xl mx-auto border border-gray-200">
                        <h2 class="text-4xl font-extrabold text-light-heading mb-6 text-center">Signaler un Crédit Manquant</h2>
                        <div id="report-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                            <span class="block sm:inline">Votre rapport a été soumis avec succès ! Merci.</span>
                            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="document.getElementById('report-message').classList.add('hidden')">
                                <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.414l-2.651 2.651a1.2 1.2 0 1 1-1.697-1.697L8.303 9.717 5.651 7.065a1.2 1.2 0 0 1 1.697-1.697L10 8.303l2.651-2.651a1.2 1.2 0 0 1 1.697 1.697l-2.651 2.651 2.651 2.651a1.2 1.2 0 0 1 0 1.697z"/></svg>
                            </span>
                        </div>
                        <form id="report-form" class="space-y-6">
                            <div>
                                <label for="videoTitle" class="block text-lg font-medium text-light-body mb-2">Titre ou URL de la Vidéo</label>
                                <input
                                    type="text"
                                    id="videoTitle"
                                    name="videoTitle"
                                    class="input-light mt-1 block w-full p-3 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                                    placeholder="Ex: Ma Super Vidéo #1 ou https://youtube.com/..."
                                    required
                                />
                            </div>
                            <div>
                                <label for="missingCreditName" class="block text-lg font-medium text-light-body mb-2">Nom du Crédit Manquant</label>
                                <input
                                    type="text"
                                    id="missingCreditName"
                                    name="missingCreditName"
                                    class="input-light mt-1 block w-full p-3 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                                    placeholder="Ex: John Doe"
                                    required
                                />
                            </div>
                            <div>
                                <label for="missingCreditRole" class="block text-lg font-medium text-light-body mb-2">Rôle du Crédit Manquant (Optionnel)</label>
                                <input
                                    type="text"
                                    id="missingCreditRole"
                                    name="missingCreditRole"
                                    class="input-light mt-1 block w-full p-3 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                                    placeholder="Ex: Monteur, Acteur"
                                />
                            </div>
                            <div>
                                <label for="description" class="block text-lg font-medium text-light-body mb-2">Description / Détails Supplémentaires</label>
                                <textarea
                                    id="description"
                                    name="description"
                                    rows="4"
                                    class="input-light mt-1 block w-full p-3 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                                    placeholder="Ajoutez des détails sur le crédit manquant et pourquoi il devrait être ajouté."
                                ></textarea>
                            </div>
                            <button
                                type="submit"
                                class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-xl"
                            >
                                Envoyer le Rapport
                            </button>
                        </form>
                    </div>
                </div>
            `;
            // Add event listener for the form submission
            document.getElementById('report-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = {
                    videoTitle: document.getElementById('videoTitle').value,
                    missingCreditName: document.getElementById('missingCreditName').value,
                    missingCreditRole: document.getElementById('missingCreditRole').value,
                    description: document.getElementById('description').value
                };
                console.log('Crédit manquant signalé:', formData);
                document.getElementById('report-message').classList.remove('hidden');
                document.getElementById('report-form').reset(); // Clear the form
            });
        }

        // Fonction pour rendre la page de tous les crédits (avec barre de recherche)
        function renderAllCreditsPage(searchTerm = '') {
            // Agréger tous les crédits de toutes les vidéos
            const allAggregatedCredits = videosData.flatMap(video =>
                video.credits.map(credit => ({
                    ...credit,
                    videoId: video.id,
                    videoTitle: video.title,
                    videoThumbnail: video.thumbnail,
                }))
            );

            // Filtrer les crédits agrégés
            const filteredAggregatedCredits = allAggregatedCredits.filter(credit =>
                credit.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                credit.role.toLowerCase().includes(searchTerm.toLowerCase()) ||
                credit.videoTitle.toLowerCase().includes(searchTerm.toLowerCase())
            );

            appRoot.innerHTML = `
                <div class="container mx-auto p-6">
                    <h2 class="text-4xl font-extrabold text-light-heading mb-8 text-center animate-fade-in-down">Tous les Crédits AZERTIX</h2>
                    <div class="relative mb-6">
                        <input
                            type="text"
                            id="search-all-credits"
                            placeholder="Rechercher un nom, un rôle ou un titre de vidéo..."
                            class="input-light w-full p-3 pl-10 border rounded-full shadow-inner focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            value="${searchTerm}"
                        />
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>

                    ${filteredAggregatedCredits.length > 0 ? `
                        <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${filteredAggregatedCredits.map((credit, index) => `
                                <li
                                    class="card-bg rounded-xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer overflow-hidden border border-gray-200 flex flex-col md:flex-row items-center p-4"
                                    onclick="navigate('videoCredits', '${credit.videoId}')"
                                >
                                    <img
                                        src="${credit.videoThumbnail}"
                                        alt="${credit.videoTitle}"
                                        class="w-24 h-16 object-cover rounded-md mr-4 flex-shrink-0"
                                        onerror="this.onerror=null;this.src='https://placehold.co/96x64/CCCCCC/000000?text=Image';"
                                    />
                                    <div class="flex-1 text-center md:text-left mt-3 md:mt-0">
                                        <p class="text-xl font-semibold text-gray-800 mb-1">${credit.name}</p>
                                        <p class="text-md text-gray-600">${credit.role}</p>
                                        <p class="text-sm text-blue-600 mt-1 truncate">Vidéo : ${credit.videoTitle}</p>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    ` : `
                        <p class="text-center text-gray-600 text-lg mt-8">Aucun crédit trouvé pour votre recherche.</p>
                    `}
                </div>
            `;
            // Add event listener for the search bar on this page
            document.getElementById('search-all-credits').addEventListener('input', (e) => {
                renderAllCreditsPage(e.target.value);
            });
        }

        // Fonction de navigation principale
        function navigate(pageName, videoId = null) {
            switch (pageName) {
                case 'home':
                    renderHomePage();
                    break;
                case 'videoCredits':
                    renderVideoCreditPage(videoId);
                    break;
                case 'reportMissingCredit':
                    renderReportMissingCreditPage();
                    break;
                case 'allCredits':
                    renderAllCreditsPage(); // Initial call without search term
                    break;
                default:
                    renderHomePage();
            }
        }

        // Charger la page d'accueil par défaut au chargement du DOM
        document.addEventListener('DOMContentLoaded', () => {
            navigate('home');
        });
    </script>
</body>
</html>
